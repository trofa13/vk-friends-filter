<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Friends filter</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  </head>
  <body>
    <div class="mr-wrapper">
      <header class="filter-header"><span class="header-text">Выберите друзей</span>
        <div class="x-wrapper"><a href="#"><img src="img/x.png" alt="Accordeon"></a></div>
      </header>
      <div class="filter">
        <div class="search-line">
          <label for="search" class="search-input-label"></label>
          <input type="text" name="search" placeholder="Начните вводить имя друга" class="search-input">
          <input type="text" name="search" placeholder="Название" class="search-input pull-right">
        </div>
        <div id="allFriends" class="left-col">
          <div class="col-header">Ваши друзья</div>
          <ul id="friendsList" class="friends-list"></ul>
        </div>
        <div class="right-col">
          <div class="col-header">Друзья в списке</div>
        </div>
      </div>
      <footer class="filter-footer"><a href="#" id="saveButton" class="save-button">Сохранить</a></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
